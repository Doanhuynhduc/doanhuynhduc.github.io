<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huynh duc &#10084; Le chi </title>
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script>
        $(document).ready(function(){
            // Ngày cụ thể trong quá khứ (định dạng yyyy-mm-dd)
            var ngayXua = new Date('2000-01-01');
            
            // Ngày hiện tại
            var ngayHienTai = new Date();
            
            // Số lượng milliseconds giữa ngày hiện tại và ngày cụ thể trong quá khứ
            var soMilliseconds = ngayHienTai - ngayXua;
            
            // Chuyển đổi milliseconds thành số ngày
            var soNgay = Math.floor(soMilliseconds / (1000 * 60 * 60 * 24));
            
            // Hiển thị kết quả
            $('#ketqua').text('Số ngày từ xưa đến hiện tại: ' + soNgay + ' ngày');
        });
        </script>
</head>
<body>
    <div class="main">
        <div id="ketqua"></div>
    </div>
    <footer>

    </footer>
    <audio autoplay loop>
        <source src="./images/until_u.mp3">
    </audio>
    <script src="./js/jquery.js"></script>
    <script src="./js/top.js"></script>
</body>
</html>
